---
- name: Deploy IPFS syntropy network
  hosts: [localhost]
  tasks:
    - name: Create network
      syntropynet.syntropy.syntropy_network:
        name: ipfs-mesh
        state: present
        topology: p2p
        connections:
          ipfs:
            state: present
            type: tag
            connect_to:
              services:
                - ipfs0-gateway
                - ipfs1
                - ipfs2
                - ipfs3
                - ipfs4
                - ipfs5
                - ipfs6
                - ipfs7
                - ipfs8
                - ipfs9
                - ipfs10
                - ipfs11
                - ipfs12
                - ipfs13
                - ipfs14
                - ipfs15
              type: tag
