# Deploy Home Assistant
- name: Copy config folder
  become: true
  copy:
    src: config
    dest: /
    mode: "0644"
    directory_mode: "0755"

- name: Deploy HomeAssistant
  become: true
  docker_container:
      image: homeassistant/home-assistant:stable
      name: home-assistant
      env:
          TZ: "{{timezone}}"
      restart_policy: always
      network_mode: syntropynet
      volumes:
          - /config:/config
