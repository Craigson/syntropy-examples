---
# install docker

# Create docker group
- name: create docker group
  become: true
  group:
    name: docker
    state: present

- name: add user to group
  become: true
  become_user: root
  user:
    name: "{{ansible_user_id}}"
    groups: docker
    append: true

##### setup docker

- name: install packages required by docker
  become: true
  apt:
    update_cache: yes
    state: latest
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gpg-agent
      - software-properties-common

- name: add docker GPG key
  become: true
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: add docker apt repo
  become: true
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu bionic stable
    state: present

- name: install docker
  become: true
  apt:
    update_cache: yes
    state: latest
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
