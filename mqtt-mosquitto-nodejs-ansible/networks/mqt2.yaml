name: { { network_name } }
state: { { network_state } }
topology: P2M
connections:
  mqt_1_broker:
    connect_to:
      mqt_1_publisher:
        state: present
        services:
          - nodejs-publisher
        type: endpoint
      mqt_1_subscriber:
        state: present
        services:
          - nodejs-subscriber
        type: endpoint
    services:
      - mosquitto
    type: endpoint
