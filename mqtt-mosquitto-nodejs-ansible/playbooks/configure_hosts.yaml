---
- name: Configure Host VMs
  hosts: all

  tasks:
    - name: check Reachibility
      ping:

    - name: Update cache
      become: true
      apt:
        update_cache: yes

    # install wireguard
    - name: Install wireguard
      become: true
      apt:
        state: present
        name: wireguard

    # install wireguard tools
    - name: Install wireguard-tools
      become: true
      apt:
        state: present
        name: wireguard-tools

    # Add wireguarrd to kernel

    # Create dockeere group

    - name: create docker group
      become: true
      group:
        name: docker
        state: present

    - name: add user to group
      become: true
      user:
        name: "{{ansible_user}}"
        groups: docker
        append: true

    ##### setup docker

    - name: install packages required by docker
      become: true
      apt:
        update_cache: yes
        state: latest
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gpg-agent
          - software-properties-common

    - name: add docker GPG key
      become: true
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add docker apt repo
      become: true
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: install docker
      become: true
      apt:
        update_cache: yes
        state: latest
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io

    ##### setup ansible <---> docker

    - name: install python dependencies
      become: true
      apt:
        update_cache: yes
        state: latest
        name: python3-pip

    - name: install 'Docker SDK for Python'
      pip:
        name: docker

    - name: install 'Docker Compose'
      pip:
        name: docker-compose

    - name: install 'Docker Compose'
      pip:
        name:
          - syntropy-sdk
          - syntropynac
          - pyyaml
          - jinja2
